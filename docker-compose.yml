services:
  mysql:
    image: mysql:8.0
    container_name: gembok-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gembok_db
      MYSQL_USER: gembok
      MYSQL_PASSWORD: gembok
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - gembok-network

